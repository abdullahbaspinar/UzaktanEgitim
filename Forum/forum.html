<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forum | Almanca Platformu</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <style>
    :root {
      --primary: #0052D4;
      --primary-dark: #003EAA;
      --bg: #f4f6fa;
      --text: #333;
      --highlight: #fbc02d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding-bottom: 80px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    nav {
      background-color: var(--primary);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-brand {
      color: white;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    #themeToggle {
      background: none;
      border: none;
      color: white;
      font-size: 1.3rem;
      cursor: pointer;
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      padding: 0 20px;
    }

    h1 {
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 30px;
    }

    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      cursor: pointer;
    }

    form button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: 600;
    }

    .post {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .timestamp {
      font-size: 0.85rem;
      color: gray;
      margin-bottom: 6px;
    }

    .replies p {
      margin-left: 1rem;
      color: #555;
    }

    .admin-buttons {
      margin-top: 10px;
    }

    .admin-buttons button {
      margin-right: 8px;
      padding: 6px 12px;
      border-radius: 4px;
      border: none;
    }

    .reaction-buttons {
      margin-top: 10px;
    }

    .reaction-buttons button {
      background: #eee;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      margin-right: 8px;
    }

    .reaction-buttons button.active {
      background: var(--highlight);
      font-weight: bold;
    }

    body.dark {
      background-color: #1e1e1e;
      color: #f2f2f2;
    }

    body.dark nav {
      background-color: #222;
    }

    body.dark .nav-links a {
      color: #f2c94c;
    }

    body.dark .post {
      background: #2a2a2a;
    }

    body.dark textarea {
      background: #2c2c2c;
      color: #eee;
      border-color: #666;
    }

    body.dark form button {
      background: #f2c94c;
      color: #222;
    }

    body.dark .reaction-buttons button {
      background: #444;
      color: white;
    }

    body.dark .reaction-buttons button.active {
      background: #f2c94c;
      color: black;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-brand">Almanca Platformu</div>
    <div class="nav-links">
      <a href="/index.html">Ana Sayfa</a>
      <a href="/index.html">√úniteler</a>
      <a href="/index.html">Hakkƒ±mƒ±zda</a>
      <a href="/index.html#contact">ƒ∞leti≈üim</a>
      <a href="forum.html">Forum</a>
    </div>
    <button id="themeToggle">üåô</button>
  </nav>

  <section class="container">
    <h1>Anonim Forum</h1>
    <form id="newPostForm">
      <textarea id="postContent" placeholder="Yeni bir konu ba≈ülat..." required></textarea>
      <button type="submit">Payla≈ü</button>
    </form>
    <select id="sortSelect" style="margin-top: 20px;">
      <option value="newest">Yeniden Eskiye</option>
      <option value="oldest">Eskiden Yeniye</option>
      <option value="mostLiked">En Beƒüenilen</option>
    </select>
    <div id="postsContainer"></div>
  </section>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBLXLtI9N3iT94bpDXGcxqgNk67xEWU6nU",
      authDomain: "uzaktanegitim-forum.firebaseapp.com",
      databaseURL: "https://uzaktanegitim-forum-default-rtdb.firebaseio.com",
      projectId: "uzaktanegitim-forum",
      storageBucket: "uzaktanegitim-forum.appspot.com",
      messagingSenderId: "157485126536",
      appId: "1:157485126536:web:985d13c464f8373151e03d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>

  <script>
    const themeToggle = document.getElementById('themeToggle');
    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

    if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
      document.body.classList.add('dark');
      themeToggle.textContent = '‚òÄÔ∏è';
    }

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
  </script>

  <script>
    const postsContainer = document.getElementById("postsContainer");
    const newPostForm = document.getElementById("newPostForm");
    const postContent = document.getElementById("postContent");
    const sortSelect = document.getElementById("sortSelect");
    const postsRef = firebase.database().ref("posts");

    const isAdmin = () => new URLSearchParams(location.search).get("admin") === "1234";

    newPostForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const content = postContent.value.trim();
      if (!content) return;

      const newPost = {
        content,
        likes: 0,
        dislikes: 0,
        replies: [],
        timestamp: Date.now()
      };

      postsRef.push(newPost);
      postContent.value = "";
    });

    function updatePost(id, data) {
      firebase.database().ref("posts/" + id).update(data);
    }

    function renderPosts(postsObj) {
      postsContainer.innerHTML = "";
      let entries = Object.entries(postsObj);

      if (sortSelect.value === "newest") {
        entries.sort((a, b) => b[1].timestamp - a[1].timestamp);
      } else if (sortSelect.value === "oldest") {
        entries.sort((a, b) => a[1].timestamp - b[1].timestamp);
      } else if (sortSelect.value === "mostLiked") {
        entries.sort((a, b) => (b[1].likes || 0) - (a[1].likes || 0));
      }

      entries.forEach(([id, post]) => {
        const date = new Date(post.timestamp).toLocaleString();
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <div class="timestamp">üïí ${date}</div>
          <p>${post.content}</p>
          <div class="replies">
            ${(post.replies || []).map(r => `<p>‚Ü≥ ${r}</p>`).join('')}
          </div>
          <div class="reaction-buttons">
            <button onclick="handleReaction('${id}', 'like')">üëç ${post.likes || 0}</button>
            <button onclick="handleReaction('${id}', 'dislike')">üëé ${post.dislikes || 0}</button>
          </div>
          <form onsubmit="return replyToPost(event, '${id}')">
            <textarea placeholder="Yanƒ±tla..." required></textarea>
            <button type="submit">G√∂nder</button>
          </form>
          ${isAdmin() ? `
          <div class="admin-buttons">
            <button onclick="deletePost('${id}')">üóë Sil</button>
            <button onclick="editPost('${id}', '${post.content.replace(/'/g, "\'")}')">‚úèÔ∏è D√ºzenle</button>
          </div>` : ''}
        `;
        postsContainer.appendChild(div);
      });
    }

    postsRef.on("value", (snapshot) => {
      const posts = snapshot.val() || {};
      renderPosts(posts);
    });

    sortSelect.addEventListener("change", () => {
      postsRef.once("value", (snapshot) => {
        const posts = snapshot.val() || {};
        renderPosts(posts);
      });
    });

    function handleReaction(id, type) {
      const postRef = firebase.database().ref("posts/" + id);
      postRef.once("value").then(snapshot => {
        const post = snapshot.val();
        if (!post) return;

        if (type === "like") {
          post.likes = (post.likes || 0) + 1;
        } else {
          post.dislikes = (post.dislikes || 0) + 1;
        }

        postRef.update({ likes: post.likes, dislikes: post.dislikes });
      });
    }

    function replyToPost(e, id) {
      e.preventDefault();
      const textarea = e.target.querySelector("textarea");
      const reply = textarea.value.trim();
      if (!reply) return false;

      const postRef = firebase.database().ref("posts/" + id + "/replies");
      postRef.once("value").then(snapshot => {
        const replies = snapshot.val() || [];
        replies.push(reply);
        postRef.set(replies);
      });
      textarea.value = "";
      return false;
    }

    function deletePost(id) {
      if (confirm("Bu g√∂nderiyi silmek istiyor musunuz?")) {
        firebase.database().ref("posts/" + id).remove();
      }
    }

    function editPost(id, currentContent) {
      const newContent = prompt("Yeni i√ßerik:", currentContent);
      if (newContent && newContent.trim()) {
        firebase.database().ref("posts/" + id).update({ content: newContent.trim() });
      }
    }
  </script>
</body>
</html>
