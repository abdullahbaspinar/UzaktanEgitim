<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1. Ünite - Hallo! Ich bin…</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
@media (max-width: 768px) {
  body.dark .nav-links {
    background-color: #1e1e1e;
  }

  body:not(.dark) .nav-links {
    background-color: var(--primary);
  }
}

    :root {
      --primary: #0052D4;
      --primary-dark: #003EAA;
      --yellow: #f2c94c;
      --yellow-dark: #e2b93b;
      --bg: #f4f6fa;
      --text: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav {
      background-color: var(--primary);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-brand {
      color: #fff;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .nav-toggle {
      display: none;
      font-size: 1.5rem;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #f2c94c;
    }

    #themeToggle {
      font-size: 1.3rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      margin-left: 1rem;
    }

    header {
      background: linear-gradient(135deg, var(--primary), #4364F7);
      color: white;
      padding: 80px 20px 60px;
      text-align: center;
    }

    header h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      opacity: 0.95;
    }

    .container {
      max-width: 1100px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .topic {
      background: white;
      border-radius: 12px;
      padding: 25px 30px;
      margin-bottom: 25px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .topic:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.07);
    }

    .topic h2 {
      color: var(--primary);
      font-size: 1.3rem;
      margin-bottom: 12px;
    }

    .resources {
      margin-top: 10px;
    }

    .resources a {
      display: inline-block;
      margin: 8px 10px 0 0;
      padding: 10px 16px;
      background-color: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .resources a:hover {
      background-color: var(--primary-dark);
    }

    .resources a:nth-child(1) { background-color: #4CAF50; }
    .resources a:nth-child(2) { background-color: #FF9800; }
    .resources a:nth-child(3) { background-color: #607D8B; }

    .resources a:nth-child(1):hover { background-color: #388E3C; }
    .resources a:nth-child(2):hover { background-color: #FB8C00; }
    .resources a:nth-child(3):hover { background-color: #455A64; }

    footer {
      text-align: center;
      padding: 40px 20px;
      background-color: #e3e8f0;
      font-size: 0.9rem;
      color: #555;
      margin-top: 80px;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background-color: var(--primary);
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
        padding: 1rem;
      }

      .nav-links.active {
        display: flex;
      }

      .nav-toggle {
        display: block;
      }

      header h1 { font-size: 2.2rem; }
      .container > h2 { font-size: 1.5rem; }
      .resources a { display: block; margin: 8px 0; }
    }

    /* 🌙 DARK MODE */
    body.dark {
      background-color: #1e1e1e;
      color: #f2f2f2;
    }

    body.dark nav {
      background-color: #222;
    }

    body.dark .nav-links a {
      color: #f2c94c;
    }

    body.dark header {
      background: linear-gradient(135deg, #2a2a2a, #444);
      color: #f2c94c;
    }

    body.dark #themeToggle {
      color: #f2c94c;
    }

    body.dark .topic {
      background-color: #2b2b2b;
      color: #f2f2f2;
    }

    body.dark .topic h2 {
      color: #f2c94c;
    }

    body.dark .resources a:nth-child(1) {
      background-color: #81c784;
      color: #222;
    }

    body.dark .resources a:nth-child(2) {
      background-color: #ffb74d;
      color: #222;
    }

    body.dark .resources a:nth-child(3) {
      background-color: #90a4ae;
      color: #222;
    }

    body.dark .resources a:hover {
      filter: brightness(0.9);
    }

    body.dark footer {
      background-color: #222;
      color: #aaa;
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-brand">Almanca Platformu</div>
    <button class="nav-toggle" onclick="document.querySelector('.nav-links').classList.toggle('active')">☰</button>
    <div class="nav-links">
      <a href="/index.html">Ana Sayfa</a>
      <a href="#units">Üniteler</a>
      <a href="#about">Hakkımızda</a>
      <a href="#contact">İletişim</a>
    </div>
    <button id="themeToggle" aria-label="Tema Değiştir">🌙</button>
  </nav>

  <header>
    <h1>🧩 1. Ünite: Hallo! Ich bin…</h1>
    <p>Selamlaşma, tanışma, kişi zamirleri ve temel fiil kullanımı</p>
  </header>

  <section class="container" id="topics">
    <div class="topic">
      <h2>1.1 Selamlaşma ve Vedalaşma</h2>
      <div class="resources">
        <a href="unit1_1video.html">🎥 Ders Videosu</a>
        <a href="unit1_1activities.html">🧩 Etkileşimli İçerik</a>
        <a href="Homework/unit1_1homework.html">📝 Ödev</a>
      </div>
    </div>
  </section>

  <footer id="contact">
    &copy; 2025 Almanca Uzaktan Eğitim Platformu. Tüm hakları saklıdır.
  </footer>

  <script>
    const themeToggle = document.getElementById('themeToggle');
    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

    if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
      document.body.classList.add('dark');
      themeToggle.textContent = '☀️';
    }

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      themeToggle.textContent = isDark ? '☀️' : '🌙';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
  </script>

</body>
</html>
