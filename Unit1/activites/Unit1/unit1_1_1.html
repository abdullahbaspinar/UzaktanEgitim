<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1.1 Etkile≈üimli Test - Selamla≈üma ve Vedala≈üma</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0052D4;
      --primary-dark: #003EAA;
      --yellow: #f2c94c;
      --bg: #f4f6fa;
      --text: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav {
      background-color: var(--primary);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-brand {
      color: white;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .nav-toggle {
      display: none;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: var(--yellow);
    }

    #themeToggle {
      font-size: 1.3rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      margin-left: 1rem;
    }

    header {
      background: linear-gradient(135deg, var(--primary), #4364F7);
      color: white;
      text-align: center;
      padding: 60px 20px 40px;
    }

    header h1 {
      font-size: 2rem;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .question-block {
      background: white;
      border-radius: 12px;
      padding: 25px 30px;
      margin-bottom: 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.05);
    }

    .question-block h3 {
      color: var(--primary);
      transition: color 0.3s ease;
    }

    body.dark .question-block h3 {
      color: var(--yellow);
    }

    input[type="text"], select {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }

    .buttons a, .buttons button {
      text-decoration: none;
      padding: 14px 24px;
      background-color: #4364F7;
      color: white;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .buttons a:hover, .buttons button:hover {
      background-color: #003EAA;
    }

    .progress-bar {
      width: 100%;
      background-color: #ccc;
      border-radius: 20px;
      overflow: hidden;
      margin: 20px 0;
      position: relative;
    }

    .progress-bar-inner {
      height: 16px;
      width: 0%;
      background-color: var(--primary);
      transition: width 0.4s ease;
    }

    .progress-percent {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.75rem;
      font-weight: bold;
      color: #fff;
      line-height: 16px;
    }

    .feedback {
      margin-top: 10px;
      font-weight: 600;
    }

    .correct {
      color: green;
    }

    .incorrect {
      color: red;
    }

    footer {
      text-align: center;
      padding: 30px;
      background-color: #e3e8f0;
      font-size: 0.9rem;
      color: #555;
    }

    body.dark {
      background-color: #1e1e1e;
      color: #f2f2f2;
    }

    body.dark nav {
      background-color: #222;
    }

    body.dark .nav-links a {
      color: var(--yellow);
    }

    body.dark header {
      background: linear-gradient(135deg, #2a2a2a, #444);
      color: var(--yellow);
    }

    body.dark .question-block {
      background-color: #2b2b2b;
      color: #f2f2f2;
    }

    body.dark input[type="text"], body.dark select {
      background-color: #333;
      color: #fff;
      border: 1px solid #666;
    }

    body.dark .buttons a, body.dark .buttons button {
      background-color: var(--yellow);
      color: #222;
    }

    body.dark .buttons a:hover, body.dark .buttons button:hover {
      background-color: #e2b93b;
    }

    body.dark .progress-bar-inner {
      background-color: var(--yellow);
    }

    body.dark .progress-percent {
      color: #000;
    }

    body.dark footer {
      background-color: #222;
      color: #aaa;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-brand">Almanca Platformu</div>
    <div class="nav-links">
      <a href="/index.html">Ana Sayfa</a>
      <a href="#">√únite</a>
      <a href="#">ƒ∞leti≈üim</a>
    </div>
    <button id="themeToggle">üåô</button>
  </nav>

  <header>
    <h1>üß© 1.1 Etkile≈üimli Test: Selamla≈üma ve Vedala≈üma</h1>
  </header>

  <div class="container">
    <div class="progress-bar">
      <div class="progress-bar-inner" id="progressBar">
        <div class="progress-percent" id="progressPercent">0%</div>
      </div>
    </div>

    <div id="quiz"></div>
    <div id="mcq"></div>

    <div class="buttons">
      <button onclick="checkAnswers()">Cevaplarƒ± Kontrol Et</button>
      <a href="../../unit1_1video.html">üé• Ders Videosuna Git</a>
      <a href="../../Homework/unit1_1homework.html">üìù √ñdeve Git</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Almanca Uzaktan Eƒüitim Platformu. T√ºm haklarƒ± saklƒ±dƒ±r.
  </footer>

  <script>
    const themeToggle = document.getElementById('themeToggle');
    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

    if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
      document.body.classList.add('dark');
      themeToggle.textContent = '‚òÄÔ∏è';
    }

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    const questions = [
      { q: "1. Almanca 'Merhaba' nasƒ±l s√∂ylenir?", a: "Hallo" },
      { q: "2. 'G√ºle g√ºle' ifadesi Almanca'da nasƒ±ldƒ±r?", a: "Tsch√ºss" },
      { q: "3. 'Nasƒ±lsƒ±n?' c√ºmlesi Almanca'da nasƒ±l s√∂ylenir?", a: "Wie geht's?" },
      { q: "4. 'Guten Morgen' ne anlama gelir?", a: "G√ºnaydƒ±n" }
    ];

    const quizContainer = document.getElementById('quiz');
    const progressBar = document.getElementById('progressBar');
    const progressPercent = document.getElementById('progressPercent');

    questions.forEach((item, index) => {
      const div = document.createElement('div');
      div.className = 'question-block';
      div.innerHTML = `
        <h3>${item.q}</h3>
        <input type="text" placeholder="Cevabƒ±nƒ±zƒ± yazƒ±n..." oninput="updateProgress()" data-answer="${item.a}">
        <div class="feedback" id="feedback-${index}"></div>
      `;
      quizContainer.appendChild(div);
    });

    function updateProgress() {
      const inputs = document.querySelectorAll('.question-block input[type="text"]');
      const total = inputs.length;
      const answered = [...inputs].filter(i => i.value.trim() !== '').length;
      const percent = Math.round((answered / total) * 100);
      progressBar.style.width = percent + '%';
      progressPercent.textContent = percent + '%';
    }

    const mcqQuestions = [
      {
        q: "Almanca 'G√ºnaydƒ±n' nedir?",
        options: ["Guten Abend", "Guten Morgen", "Gute Nacht"],
        answer: "Guten Morgen"
      }
    ];

    const mcqContainer = document.getElementById('mcq');

    mcqQuestions.forEach((item, index) => {
      const div = document.createElement('div');
      div.className = 'question-block';
      let optionsHtml = '';
      item.options.forEach(opt => {
        optionsHtml += `<label><input type="radio" name="mcq${index}" value="${opt}"> ${opt}</label><br>`;
      });
      div.innerHTML = `
        <h3>${item.q}</h3>
        ${optionsHtml}
        <div class="feedback" id="mcq-feedback-${index}"></div>
      `;
      mcqContainer.appendChild(div);
    });

    function checkAnswers() {
      document.querySelectorAll('.question-block input[type="text"]').forEach((input, index) => {
        const feedback = document.getElementById(`feedback-${index}`);
        const correct = input.dataset.answer.trim().toLowerCase();
        const user = input.value.trim().toLowerCase();

        if (user === correct) {
          feedback.textContent = '‚úî Doƒüru';
          feedback.className = 'feedback correct';
        } else {
          feedback.textContent = `‚úñ Yanlƒ±≈ü - Doƒüru cevap: ${input.dataset.answer}`;
          feedback.className = 'feedback incorrect';
        }
      });

      mcqQuestions.forEach((item, index) => {
        const selected = document.querySelector(`input[name='mcq${index}']:checked`);
        const feedback = document.getElementById(`mcq-feedback-${index}`);
        if (selected) {
          if (selected.value === item.answer) {
            feedback.textContent = '‚úî Doƒüru';
            feedback.className = 'feedback correct';
          } else {
            feedback.textContent = `‚úñ Yanlƒ±≈ü - Doƒüru cevap: ${item.answer}`;
            feedback.className = 'feedback incorrect';
          }
        } else {
          feedback.textContent = '‚úñ Cevap se√ßilmedi';
          feedback.className = 'feedback incorrect';
        }
      });
    }
  </script>
</body>
</html>
