<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forum | Almanca Platformu</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    @media (max-width: 768px) {
  body.dark .nav-links {
    background-color: #1e1e1e;
  }

  body:not(.dark) .nav-links {
    background-color: var(--primary);
  }
}
    :root {
      --primary: #0052D4;
      --primary-dark: #003EAA;
      --bg: #f4f6fa;
      --text: #333;
      --highlight: #fbc02d;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding-bottom: 80px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    nav {
      background-color: var(--primary);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-brand { color: white; font-size: 1.5rem; font-weight: 700; }
    .nav-links { display: flex; gap: 1.5rem; }
    .nav-links a { color: white; text-decoration: none; font-weight: 500; }
    #themeToggle { background: none; border: none; color: white; font-size: 1.3rem; cursor: pointer; }

    .container {
      max-width: 800px;
      margin: 60px auto;
      padding: 0 20px;
    }

    h1 { font-size: 2rem; color: var(--primary); margin-bottom: 30px; }
    textarea { width: 100%; padding: 12px; margin-bottom: 12px; border-radius: 6px; border: 1px solid #ccc; font-size: 1rem; }
    button { cursor: pointer; }
    form button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: 600;
    }

    .post {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .replies p { margin-left: 1rem; color: #555; }
    .admin-buttons { margin-top: 10px; }
    .admin-buttons button { margin-right: 8px; padding: 6px 12px; border-radius: 4px; border: none; }
    .reaction-buttons { margin-top: 10px; }
    .reaction-buttons button {
      background: #eee;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      margin-right: 8px;
    }
    .reaction-buttons button.active {
      background: var(--highlight);
      font-weight: bold;
    }

    body.dark {
      background-color: #1e1e1e;
      color: #f2f2f2;
    }
    body.dark nav { background-color: #222; }
    body.dark .nav-links a { color: #f2c94c; }
    body.dark .post { background: #2a2a2a; }
    body.dark textarea { background: #2c2c2c; color: #eee; border-color: #666; }
    body.dark form button { background: #f2c94c; color: #222; }
    body.dark .reaction-buttons button { background: #444; color: white; }
    body.dark .reaction-buttons button.active { background: #f2c94c; color: black; }
  </style>
</head>
<body>
  <nav>
    <div class="nav-brand">Almanca Platformu</div>
    <div class="nav-links">
      <a href="index.html">Ana Sayfa</a>
      <a href="index.html#units">√úniteler</a>
      <a href="index.html#about">Hakkƒ±mƒ±zda</a>
      <a href="index.html#contact">ƒ∞leti≈üim</a>
      <a href="forum.html">Forum</a>
    </div>
    <button id="themeToggle">üåô</button>
  </nav>

  <section class="container">
    <h1>Anonim Forum</h1>
    <form id="newPostForm">
      <textarea id="postContent" placeholder="Yeni bir konu ba≈ülat..." required></textarea>
      <button type="submit">Payla≈ü</button>
    </form>
    <div id="postsContainer"></div>
  </section>

  <script>
    const themeToggle = document.getElementById('themeToggle');
    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

    if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
      document.body.classList.add('dark');
      themeToggle.textContent = '‚òÄÔ∏è';
    }

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    function isAdmin() {
      const params = new URLSearchParams(window.location.search);
      return params.get('admin') === '1234';
    }

    function getPosts() {
      return JSON.parse(localStorage.getItem('anonForumPosts')) || [];
    }
    function savePosts(posts) {
      localStorage.setItem('anonForumPosts', JSON.stringify(posts));
    }
    function getUserVotes() {
      return JSON.parse(localStorage.getItem('userVotes')) || {};
    }
    function saveUserVotes(votes) {
      localStorage.setItem('userVotes', JSON.stringify(votes));
    }

    function renderPosts() {
      const postsContainer = document.getElementById('postsContainer');
      postsContainer.innerHTML = '';
      const posts = getPosts();
      const votes = getUserVotes();

      posts.forEach((post, index) => {
        post.likes = post.likes ?? 0;
        post.dislikes = post.dislikes ?? 0;
        const userVote = votes[index];

        const div = document.createElement('div');
        div.className = 'post';
        div.innerHTML = `
          <p>${post.content}</p>
          <div class="replies">
            ${post.replies.map(r => `<p>‚Ü≥ ${r}</p>`).join('')}
          </div>
          <div class="reaction-buttons">
            <button onclick="likePost(${index})" class="${userVote === 'like' ? 'active' : ''}">üëç <span id="like-${index}">${post.likes}</span></button>
            <button onclick="dislikePost(${index})" class="${userVote === 'dislike' ? 'active' : ''}">üëé <span id="dislike-${index}">${post.dislikes}</span></button>
          </div>
          ${isAdmin() ? `
            <div class="admin-buttons">
              <button onclick="deletePost(${index})">üóë Sil</button>
              <button onclick="editPost(${index})">‚úèÔ∏è D√ºzenle</button>
            </div>` : ''}
          <form class="reply-form" data-index="${index}">
            <textarea placeholder="Yanƒ±tla..." required></textarea>
            <button type="submit">G√∂nder</button>
          </form>
        `;
        postsContainer.appendChild(div);
      });
    }

    function likePost(index) {
      const posts = getPosts();
      const votes = getUserVotes();
      const vote = votes[index];

      if (vote === 'like') {
        posts[index].likes--;
        delete votes[index];
      } else {
        if (vote === 'dislike') posts[index].dislikes--;
        posts[index].likes++;
        votes[index] = 'like';
      }

      savePosts(posts);
      saveUserVotes(votes);
      renderPosts();
    }

    function dislikePost(index) {
      const posts = getPosts();
      const votes = getUserVotes();
      const vote = votes[index];

      if (vote === 'dislike') {
        posts[index].dislikes--;
        delete votes[index];
      } else {
        if (vote === 'like') posts[index].likes--;
        posts[index].dislikes++;
        votes[index] = 'dislike';
      }

      savePosts(posts);
      saveUserVotes(votes);
      renderPosts();
    }

    function deletePost(index) {
      const posts = getPosts();
      posts.splice(index, 1);
      savePosts(posts);
      renderPosts();
    }

    function editPost(index) {
      const posts = getPosts();
      const updated = prompt("Yeni i√ßerik:", posts[index].content);
      if (updated !== null && updated.trim()) {
        posts[index].content = updated.trim();
        savePosts(posts);
        renderPosts();
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('newPostForm').addEventListener('submit', e => {
        e.preventDefault();
        const content = document.getElementById('postContent').value.trim();
        if (content) {
          const posts = getPosts();
          posts.unshift({ content, replies: [], likes: 0, dislikes: 0 });
          savePosts(posts);
          e.target.reset();
          renderPosts();
        }
      });

      document.getElementById('postsContainer').addEventListener('submit', e => {
        if (e.target.classList.contains('reply-form')) {
          e.preventDefault();
          const index = e.target.dataset.index;
          const text = e.target.querySelector('textarea').value.trim();
          if (text) {
            const posts = getPosts();
            posts[index].replies.push(text);
            savePosts(posts);
            renderPosts();
          }
        }
      });

      renderPosts();
    });
  </script>
</body>
</html>
